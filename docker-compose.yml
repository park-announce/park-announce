version: '3'

services:
  api:
    container_name: api
    image: park-announce/pa-api
    ports:
      - 8000:8000
    depends_on:
      - kafka      
    environment:
      - PA_API_JWT_KEY=hdRZ5qVg3Eeiy8a6bgosxw
      - PA_API_GOOGLE_CLIENT_ID=840817671695-cjdfm22jh549drbmbgt8jlpdo4neum5a.apps.googleusercontent.com
      - PA_API_GOOGLE_CLIENT_SECRET=Xw_i4t_alFdIfBSnMD5pk1_Y
      - PA_API_GOOGLE_REDIRECT_URI=http://localhost:5173
  service:
    container_name: service
    image: park-announce/pa-service
    depends_on:
      - db
      - kafka      
  web:
    container_name: web
    image: park-announce/pa-web
    ports:
      - 5173:5173
    depends_on:
      - api
  db:
    container_name: db
    image: park-announce/pa-db
    ports:
      - '5432:5432'
    volumes:
      - './dbdata:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=park_announce
      - POSTGRES_PASSWORD=PosgresDb1591*
      - POSTGRES_DB=padb
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    restart: always
    volumes:
      - './pgadmin-data:/var/lib/pgadmin'
    ports:
      - '5050:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379/tcp'
    volumes:
      - ./redis-data:/data
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - 2181:2181
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    depends_on:
      - zookeeper
    links:
      - zookeeper
    restart: always
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181