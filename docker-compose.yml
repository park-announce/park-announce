version: '3'

services:
  api:
    container_name: api
    image: park-announce/pa-api
    ports:
      - 8000:8000
    depends_on:
      - db

  web:
    container_name: web
    image: park-announce/pa-web
    ports:
      - 5173:5173
    depends_on:
      - api

  db:
    container_name: db
    image: postgres:11
    ports:
      - '5432:5432'
    volumes:
      - './dbdata:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=park-announce
      - POSTGRES_PASSWORD=PosgresDb1591*